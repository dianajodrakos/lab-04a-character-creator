<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Character Creator</title>
</head>

<body>
    <h1>Choose Your Character</h1>
    <div class="inputs">
        <div>
            <label for="resilience">resilience
                <input id="res-input" type="number" min="0" max="10">
            </label>
        </div>   
        <div>
            <label for="empathy">empathy
                <input id="emp-input" type="number" min="0" max="10">
            </label>
        </div>
        <div>    
            <label for="endurance">endurance
                <input id="end-input" type="number" min="0" max="10">
            </label>
        </div>
        <div>
            <button for="stats-input" id="button">Create Character!</button>
        </div>
    </div>

    <div class="img">
        <div class="res-img-div"><img src="./assets/transparent.png" id="res-img"></div>
        <div class="emp-img-div"><img src="./assets/transparent.png" id="emp-img"></div>
        <div class="end-img-div"><img src="./assets/transparent.png" id="end-img"></div>
        <div id="center"><span id="face">â˜º</span></div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
